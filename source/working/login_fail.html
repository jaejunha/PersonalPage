<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				background-color: #faa;
			}
			sign-in {
				display: flex;
				height: 100vh;
				justify-content: center;
				align-items: center;
			}
			form {
				border: 2px dashed #bcbcbc;
				padding: 10px;
				background-color: #fff;
			}
			form div span { 
				display: inline-block;
				width: 80px; 
			}
			input {
				width: 120px;
			}
			button {
				display: block;
				margin: 0 auto;
				margin-top: 10px;
				width: 200px;
			}
			div {
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<sign-in>
			<form action="/check" method="post">
				<span>
					<center>Need to <b>SIGN IN</b></center>
				</span>
				<hr>
				<div>
					<span>ID</span>
					<input type="text" placeholder="Enter the ID" name="ID" required>
				</div>
				<div>
					<span>Password</span>
					<input type="password" placeholder="Enter the password" name="pwd" required>
				</div>
				<div>
					<button type="submit">Login</button>
				</div>
				<span>
					<center>check your Input!</center>
				</span>
			</form>
		</sign-in>
	</body>
</html>
