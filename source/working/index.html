<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="img/bird.png">
		<title>Personal Page:: Dreamline91</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Personal Page</title>
		<style>
			body{
				margin: 0;
				width: 100%;
				height: 100%;
				background-color: #fafafa;
				overflow: hidden;
			}
			header {
				display: table;
				width: 100%;
				height: 50px;
				background-color: #fff;
				moz-box-shadow: 0 2px 2px rgba(108, 108, 108, 0.5);
				-webkit-box-shadow: 0 2px 2px rgba(108, 108, 108, 0.5);
				box-shadow: 0 2px 2px rgba(108, 108, 108, 0.5);
			}
			header div {
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}
			header div div {
				display: inline-block;
			}
			header div div:nth-child(3) {
				float: right;
				padding-right: 10px;
			}
			main {
				position: relative;
			}
			menu, text, favorite {
				display: inline-block;
				position: absolute;
			}
			menu div, text div, favorite div {
				margin: 10px;
			}
			menu {
				margin: 0;
				padding: 0;
				left: 0;
				width: 200px;
			}
			menu div {
				background-color: rgba(0, 0, 0, 0.6);
			}
			menu div span{
				padding: 5px;
				color: #fff;
			}
			text {
				left: 200px;
			}
			favorite {
				right: 0;
				width: 200px;
			}
		</style>
		<script>	
			$(document).ready(function() {
				//do something
			});
		</script>
	</head>
	<body>
		<header>
			<div>
				<div></div>
				<div>Personal Page</div>
				<div><a href="logout">로그아웃</a></div>
			</div>
		</header>
		<main>
			<menu>
				<div>
					<span>메뉴</span>
				</div>
			</menu>
			<text>
				<div>본문</div>
			</text>
			<favorite>
				<div>즐겨찾기</div>
			</favorite>
		</main>
	</body>
</html>
