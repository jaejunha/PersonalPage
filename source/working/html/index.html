<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noindex,nofollow">
		<link rel="icon" type="image/png" href="img/bird.png">
		<link rel="stylesheet" type="text/css" href="css/no_drag.css">
		<title>Personal Page :: Dreamline91</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Personal Page</title>
		<style>
			@font-face{
				font-family: "orbit";
				src: url("font/OrbitB__BT.ttf") format("truetype");
				font-style: normal;
				font-weight: normal;
			}
			@font-face{
                                font-family: "squareB";
                                src: url("font/NanumSquareRoundB.ttf") format("truetype");
                                font-style: normal;
                                font-weight: normal;
                        }
			html, body{
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			cover {
				position: absolute;
				width: 100%;
				height: 100%;
				background-image: url("img/background_index.jpg");
                background-size: cover;
                overflow: hidden;
				opacity: 0.6;
				z-index: -1;
			}
			header {
				display: table;
				width: 100%;
				height: 50px;
				background-color: #fff;
				moz-box-shadow: 0 2px 2px rgba(108, 108, 108, 0.7);
				-webkit-box-shadow: 0 2px 2px rgba(108, 108, 108, 0.7);
				box-shadow: 0 2px 2px rgba(108, 108, 108, 0.7);
			}
			header div {
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}
			header div:nth-child(2n+1){
				width: 100px;
			}
			header div div {
				display: inline-block;
				line-height: 50px;
			}
			header div img {
				line-height: 50px;
				height: 50px;
				margin-top: -5px;
				margin-right: 5px;
				vertical-align: middle;
			}
			header div div:nth-child(2) {
				font-size: 30px;
				font-family: orbit;
			}
			header div div:nth-child(3) {
				float: right;
				padding-right: 10px;
			}
			header a {
				cursor: pointer;
				color: #000;
				text-decoration: none;
			}
			favorite {
				display: table;
				width: 100%;
				height: 40px;
				background-color: rgba(255, 255, 255, 0.5);
				moz-box-shadow: 0 2px 2px rgba(108, 108, 108, 0.7);
				-webkit-box-shadow: 0 2px 2px rgba(108, 108, 108, 0.7);
				box-shadow: 0 2px 2px rgba(108, 108, 108, 0.7);

			}
			favorite div {
				float: left;
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}
			favorite div a {
				color: #000;
				text-decoration: none;
			}
			favorite div div { 
				line-height: 40px;
			}
			favorite div div img {
				margin-left: 5px;
				margin-bottom: 2px;
				height: 26px;
				vertical-align: middle;
			}
			favorite div div span {
				margin-right: 10px;
			}
			main {
				position: relative;
				height: 100%;
			}
			menu, inner, empty {
				display: inline-block;
				position: absolute;
			}
			menu div {
				margin: 10px;
				margin-top: 5px;
			}
			profile {
				position: absolute;
				margin: 0;
				padding: 0;
				left: 0;
				top: 0;
				width: 200px;
				height: 240px;
			}
			profile div{
				margin: 10px;
				padding-bottom: 10px;
				text-align: center;
				overflow: hidden;
				background-color: rgba(255, 255, 255, 0.5);
				moz-box-shadow: 0 2px 2px rgba(108, 108, 108, 0.7);
				-webkit-box-shadow: 0 2px 2px rgba(108, 108, 108, 0.7);
				box-shadow: 0 2px 2px rgba(108, 108, 108, 0.7);
			}
			profile img{
				padding: 10px;
				width: 160px;
				height: 160px;
			}
			profile span{
				font-family: squareB;
			}
			menu {
				margin: 0;
				padding: 0;
				left: 0;
				top: 230px;
				width: 200px;
			}
			menu div:nth-child(1) {
				background-color: rgba(0, 0, 0, 0.5);
				padding: 5px;
			}
			menu div hr {
				margin-right: 10px;
				margin-left: 10px;
			}
			menu div span{
				margin: 10px;
				color: #fff;
			}
			menu div a {
				cursor: pointer;
				color: #fff;
				text-decoration: none;
			}
			menu div hr {
				border-top: 1px dashed #fff;
				border-bottom: 0px dashed #aaa;
				margin-top: 4px;
				margin-bottom: 4px;
			}
			menu div div {
				margin: 0;
				padding: 0;
				background: rgba(0, 0, 0, 0);
			}
			menu div div div{
				padding-top: 2px;
				padding-bottom: 3px;
			}
			inner {
				left: 200px;
				width: calc(100% - 400px);
				height: calc(100% - 140px);
			}
			inner iframe {
				margin-top: 10px; 
				width: 100%; 
				height: 100%; 
				background-color: rgba(255, 255, 255, 0.6); 
				moz-box-shadow: 0 0 8px rgba(108, 108, 108, 1);
				-webkit-box-shadow: 0 0 8px rgba(108, 108, 108, 1);
				box-shadow: 0 0 8px rgba(108, 108, 108, 1);
				border: 0; 
				border-radius: 2px; 
				overflow: hidden;
			}
			empty {
				right: 0;
				width: 200px;
				height: 100px;
			}
			bottom {
				position: absolute;
				right: 10px;
				bottom: 10px;
			}
		</style>
		<script>
			var is_unfold = false;
			function loadHTML(idx, html){
				$("menu div div:nth-child(n+2)").css("background", "rgba(0, 0, 0, 0)");
				$("menu div div div:nth-of-type(" + idx + ")").css("background", "rgba(0, 0, 0, 0.3)");
				$("inner iframe").attr("src", html);
			}
			function unfold(){
				var menu_div = $("menu div div:nth-child(n+2)");
				var menu_text = $("menu div div:nth-child(1) a");
				if (is_unfold == false){
					is_unfold = true;
					menu_text.text("- 메뉴");
					menu_div.css("display", "block");
				}
				else{
					is_unfold = false;
					menu_text.text("+ 메뉴");
					menu_div.css("display", "none");
				}
			}
			$(document).ready(function() {
				// 초기 로드
				$("menu div div").css("display", "none");
				$("menu div div:nth-child(1)").css("display", "block");
				$("inner iframe").attr("src", "home");
				$("menu div div div:nth-of-type(1)").css("background", "rgba(0, 0, 0, 0.3)");

			});
		</script>
	</head>
	<body>
		<cover></cover>
		<header>
			<div>
				<div></div>
				<div><a href="/"><img src="img/bird.png"/>Personal Page</a></div>
				<div><a href="logout">로그아웃</a></div>
			</div>
		</header>
		<favorite>
			<div>
				:)favorite.csv&
			</div>
		</favorite>
		<main>
			<profile>
				<div>
				<img src="img/profile.gif"/>
				<span>꿈★을 쫓는 몽상가</span>
				</div>
			</profile>
			<menu>
				<div>
					<div>
						<span><a style="width: 100%; display: inline-block;" onclick="unfold();">+ 메뉴</a></span>
					</div>
					<div>
					<hr>
					:)menu.csv&
					<hr>
					</div>
				</div>	
			</menu>
			<inner>
				<iframe name="inner"></iframe>
			</inner>
			<empty></empty>
		</main>
		<bottom>
			Image from: https://pixabay.com/ko/photos/가을-안개-경치-이슬-자연-961745
		</bottom>
	</body>
</html>
